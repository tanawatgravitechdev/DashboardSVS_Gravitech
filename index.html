<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravitech SVS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="icon" href="./assets/icon.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      body {
        margin: 0px;
        padding: 0px;
        font-family: "Kanit", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app" class="bg-black w-screen h-screen select-none">
      <div class="h-20 w-full bg-zinc-800 flex item-center p-4">
        <img src="./assets/icon.png" class="w-12" />
        <div class="text-white right-0 block absolute mt-3 ">
          <span class="bg-zinc-900 p-4 rounded-lg mr-2 w-20">{{dateNow}} </span>
          <span class="bg-zinc-900 p-4 rounded-lg mr-5 w-20">{{dateTime}}</span>
        </div>
      </div>
      <div class="w-full">
        <div class="w-5/6 grid grid-cols-3 m-auto mt-10 gap-10">
          <div class="bg-zinc-900 w-full h-80 rounded-lg">
            <div
              class="w-full h-14 bg-zinc-700 text-white leading-10 pt-2 text-center"
              style="font-size: 25px"
            >
              13:00 - 14:00
            </div>
            <div class="w-full border-10 border-gray-400">
              <h3>จำนวนถาด</h3>
              <div class="w-5/6"></div>
            </div>
          </div>
          <div class="bg-zinc-900 w-full h-80 rounded-lg">
            <div
              class="w-full h-14 bg-zinc-700 text-white leading-10 pt-2 text-center text-lg"
              style="font-size: 25px"
            >
              รายงาน ณ วันนี้
            </div>
          </div>
          <div class="bg-zinc-900 w-full pb-10 rounded-lg">
            <div
              class="w-full h-14 bg-zinc-700 text-white leading-10 pt-2 text-center text-lg"
              style="font-size: 25px"
            >
              ผลสรุป
            </div>
            <div>
              <div id="container" class="w-5/6 m-auto rounded-lg mt-10"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, onMounted, computed } = Vue;
      createApp({
        setup() {
          const message = ref("test");

          const plotChart = () => {
            Highcharts.chart("container", {
              title: {
                text: "Result",
              },

              accessibility: {
                point: {
                  valueDescriptionFormat:
                    "{xDescription}{separator}{value} million(s)",
                },
              },

              xAxis: {
                title: {
                  text: "Year",
                },
                categories: [1995, 2000, 2005, 2010, 2015, 2020, 2023],
              },

              yAxis: {
                type: "logarithmic",
                title: {
                  text: "Number of Internet Users (in millions)",
                },
              },

              tooltip: {
                headerFormat: "<b>{series.name}</b><br />",
                pointFormat: "{point.y} million(s)",
              },

              series: [
                {
                  name: "Internet Users",
                  keys: ["y", "color"],
                  data: [
                    [16, "#0000ff"],
                    [361, "#8d0073"],
                    [1018, "#ba0046"],
                    [2025, "#d60028"],
                    [3192, "#eb0014"],
                    [4673, "#fb0004"],
                    [5200, "#ff0000"],
                  ],
                  color: {
                    linearGradient: {
                      x1: 0,
                      x2: 0,
                      y1: 1,
                      y2: 0,
                    },
                    stops: [
                      [0, "#0000ff"],
                      [1, "#ff0000"],
                    ],
                  },
                },
              ],
            });
          };

          onMounted(() => {
            console.log(Highcharts);
            plotChart();
            setInterval(() => {
              let tmp = new Date();
              dateTime.value = "เวลา "+
                tmp.getHours() +
                ":" +
                tmp.getMinutes() +
                ":" +
                tmp.getSeconds();
              dateNow.value =
                "วันที่ " + tmp.getDate() + " เดือน " + (tmp.getMonth()+1) + " ปี " + (tmp.getFullYear()+543);
            }, 1000);
          });

          const dateTime = ref("");
          const dateNow = ref("");

          return {
            message,
            plotChart,
            dateTime,
            dateNow,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
