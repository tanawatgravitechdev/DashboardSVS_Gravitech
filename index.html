<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravitech SVS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="icon" href="./assets/icon.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      body {
        margin: 0px;
        padding: 0px;
        font-family: "Kanit", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app" class="bg-black w-screen h-screen select-none">
      <div
      >
        <div class="h-20 w-full bg-zinc-800 flex item-center p-4">
          <img src="./assets/icon.png" class="w-12" />
          <div class="text-white right-0 block absolute mt-3">
            <span class="bg-zinc-900 p-4 rounded-lg mr-2 w-20"
              >{{dateNow}}
            </span>
            <span class="bg-zinc-900 p-4 rounded-lg mr-5 w-20"
              >{{dateTime}}</span
            >
          </div>
        </div>
        <div class="w-full">
          <div class="w-5/6 grid grid-cols-3 m-auto mt-10 gap-10">
            <div class="bg-zinc-900 w-full ยb-10 rounded-lg">
              <div
                class="w-full h-14 text-white bg-zinc-700 leading-10 pt-2 text-center"
                style="font-size: 25px"
              >
                {{timeTitle}}
              </div>
              <div class="w-full">
                <h3 class="text-white text-center mt-8 text-2xl">จำนวนถาด</h3>
                <div
                  class="w-60 h-60 border-8 border-zinc-700 block rounded-full text-white m-auto text-center mt-6"
                >
                  <h1 class="text-8xl mt-10">{{numberPack}}</h1>
                  <h3 class="text-2xl">ถาด</h3>
                </div>
                <h3 class="text-white text-center mt-10 text-2xl">
                  จำนวนชิ้นงาน
                </h3>
                <div
                  class="w-60 h-60 border-8 border-zinc-700 block rounded-full text-white m-auto text-center mt-6 mb-6"
                >
                  <h1 class="text-8xl mt-10">{{numberPcs}}</h1>
                  <h3 class="text-2xl">ชิ้น</h3>
                </div>
              </div>
            </div>
            <div class="bg-zinc-900 w-full rounded-lg">
              <div
                class="w-full h-14 bg-zinc-700 text-white leading-10 pt-2 text-center text-lg"
                style="font-size: 25px"
              >
                รายงาน ณ วันนี้
              </div>
              <div>
                <h3 class="text-white text-center mt-8 text-2xl">
                  ยอดผลิตรวม ณ ตอนนี้
                </h3>
                <div
                  class="w-60 h-60 border-8 border-blue-700 block rounded-full text-white m-auto text-center mt-6"
                >
                  <h1 class="text-9xl mt-10">0</h1>
                </div>
                <div class="w-full pl-6 pr-6 grid grid-cols-4 text-white mt-8">
                  <div class="bg-black p-2 text-center">Time</div>
                  <div
                    class="bg-black p-2 text-center border-l-2 border-zinc-900"
                  >
                    Count
                  </div>
                  <div
                    class="bg-black p-2 text-center border-l-2 border-zinc-900"
                  >
                    Produce
                  </div>
                  <div
                    class="bg-black p-2 text-center border-l-2 border-zinc-900"
                  >
                    Total
                  </div>

                  <div class="bg-gray-800 p-2 text-center">13:00 - 14:00</div>
                  <div
                    class="bg-gray-800 p-2 text-center border-l-2 border-zinc-900"
                  >
                    0
                  </div>
                  <div
                    class="bg-gray-800 p-2 text-center border-l-2 border-zinc-900"
                  >
                    0
                  </div>
                  <div
                    class="bg-gray-800 p-2 text-center border-l-2 border-zinc-900"
                  >
                    0
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-zinc-900 w-full pb-10 rounded-lg">
              <div
                class="w-full h-14 bg-zinc-700 text-white leading-10 pt-2 text-center text-lg"
                style="font-size: 25px"
              >
                ผลสรุป
              </div>
              <div>
                <div class="p-10 pt-8 pb-0">
                  <h3
                    class="text-white text-2xl mb-4 bg-zinc-800 p-2 rounded-lg"
                  >
                    รวมทั้งหมด : 0
                  </h3>
                  <h3
                    class="text-white text-2xl mb-4 bg-zinc-800 p-2 rounded-lg"
                  >
                    เป้าหมาย ชม. : 0
                  </h3>
                  <h3 class="text-white text-2xl bg-zinc-800 p-2 rounded-lg">
                    เป้าหมาย วัน. : 0
                  </h3>
                </div>
                <div
                  id="container"
                  class="w-5/6 h-60 m-auto rounded-lg mt-10"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, onMounted, computed, watch } = Vue;
      createApp({
        setup() {
          const message = ref("test");
          const numberPack = ref(0);
          

          const dateTime = ref("");
          const dateNow = ref("");
          const timeTitle = ref("");

          const plotChart = () => {
            Highcharts.chart("container", {
              chart: {
                backgroundColor: "#18181B",
                color: "#FFFFFF",
              },
              title: {
                text: "Result",
                style: {
                    color: "#FFFFFF",
                }
              },

              accessibility: {
                point: {
                  valueDescriptionFormat:
                    "{xDescription}{separator}{value} million(s)",
                },
              },

              xAxis: {
                title: {
                  text: "Year",
                },
                categories: [1995, 2000, 2005, 2010, 2015, 2020, 2023],
              },

              yAxis: {
                type: "logarithmic",
              },
              legend: { enabled: false },
              tooltip: {
                headerFormat: "<b>{series.name}</b><br />",
                pointFormat: "{point.y} million(s)",
              },

              series: [
                {
                  name: "Internet Users",
                  keys: ["y", "color"],
                  data: [
                    [16, "#6657f1"],
                    [361, "#6657f1"],
                    [1018, "#FFFFFF"],
                    [2025, "#FFFFFF"],
                    [3192, "#FFFFFF"],
                    [4673, "#FFFFFF"],
                    [5200, "#FFFFFF"],
                  ],
                  color: {
                    linearGradient: {
                      x1: 0,
                      x2: 0,
                      y1: 1,
                      y2: 0,
                    },
                    stops: [
                      [0, "#6657f1"],
                      [1, "#6657f1"],
                    ],
                  },
                },
              ],
            });
          };

          onMounted(() => {
            console.log(Highcharts);
            plotChart();
            setInterval(() => {
              let tmp = new Date();
              dateTime.value =
                "เวลา " +
                tmp.getHours() +
                ":" +
                tmp.getMinutes() +
                ":" +
                tmp.getSeconds();
              dateNow.value =
                "วันที่ " +
                tmp.getDate() +
                " เดือน " +
                (tmp.getMonth() + 1) +
                " ปี " +
                (tmp.getFullYear() + 543);
              timeTitle.value =
                tmp.getHours() +
                ":00" +
                " - " +
                (tmp.getHours() + 1 > 23 ? "0" : tmp.getHours() + 1) +
                ":00";
            }, 1000);

            window.addEventListener('keydown', (e)=>{
                console.log(e['key'])
                if(e['key'] == 'ArrowRight'){
                    numberPack.value += 1
                }else if(e['key'] == 'ArrowLeft'){
                    numberPack.value += numberPack.value > 0 ? -1: 0;
                }
            })
          });


          const numberPcs = computed(()=>{
            return numberPack.value * 48;
          })
          

          return {
            message,
            plotChart,
            dateTime,
            dateNow,
            timeTitle,
            numberPack,
            numberPcs
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
